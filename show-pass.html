<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Visibility</title>
</head>
<body>
    <h2>Change Username</h2>
<p>Enter your username and password to change your username.</p>

<form>
	<div>
		<label for="username">Username</label>
		<input type="text" name="username" id="username">
	</div>

	<div>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" data-pw="show-password">
	</div>

	<div>
		<label for="show-password">
			<input type="checkbox" name="show-password" id="show-password">
			Show password
		</label>
	</div>

	<p>
		<button type="submit">Change Username</button>
	</p>
</form>


<h2>Change Password</h2>
<p>Enter your current password and new password below.</p>

<form>
	<div>
		<label for="current-password">Current Password</label>
		<input type="password" name="current-password" id="current-password" data-pw="show-passwords">
	</div>

	<div>
		<label for="new-password">New Password</label>
		<input type="password" name="new-password" id="new-password" data-pw="show-passwords">
	</div>

	<div>
		<label for="show-passwords">
			<input type="checkbox" name="show-passwords" id="show-passwords">
			Show passwords
		</label>
	</div>

	<p>
		<button type="submit">Change Passwords</button>
	</p>
</form>
</body>
<script>
    // Listen to all click events in the browser
	document.addEventListener('click', function (event) {

	// Check if clicked item was a password toggle
	// If not, return and stop running the callback function
	if (!event.target.matches('[data-pw-toggle]')) return;

	// Get the password fields
	let selector = event.target.getAttribute('data-pw-toggle');
	let passwords = document.querySelectorAll(selector);

	// Loop through each password field
	for (let password of passwords) {

		// If the toggle is checked, change the type to "text"
		// Otherwise, change it back to "password"
		if (event.target.checked) {
			password.type = 'text';
		} else {
			password.type = 'password';
		}

	}

	});
    

</script>
</html>
