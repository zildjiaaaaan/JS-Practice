<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Ron</title>
</head>
<body>
    <blockquote>
        <em id="quote"></em>
    </blockquote>

    <p>
        <button id="get-quote">More Ron</button>
    </p>
</body>

<script>
    // https://ron-swanson-quotes.herokuapp.com/v2/quotes
    // set empty array
    // fetch
        // check data if not inside array
            // if true, add
            // if false, skip

    let quote = document.querySelector('#quote');
    let btn = document.querySelector('#get-quote');
    let quotes = [];

    // fetch
    function getQuote() {
        fetch('https://ron-swanson-quotes.herokuapp.com/v2/quotes').then(function (response) {
            if (response.ok) {
                return response.json();
            }
            throw response.status;
        }).then(function(data) {
            
            if (quotes.length > 49) {
                quotes.shift();
            }

            if (quotes.includes(data[0])) {
                getQuote();
                return;
            }

            quote.textContent = data[0];
            quotes.push(data[0]);

        }).catch(function(err) {
            quote.textContent = '[Something went wrong, sorry!]';
        });
    }

    getQuote();

    btn.addEventListener('click', getQuote);
    

</script>
</html>
