    <blockquote>
        <em id="quote"></em>

<script>
    // https://ron-swanson-quotes.herokuapp.com/v2/quotes
    // set empty array
    // fetch

            // if false, skip

    let quote = document.querySelector('#quote');
    let btn = document.querySelector('#get-quote');
    let temp_quote = '';
    let quotes = [];
    

    // get quote
    function setQuote() {
        fetch('https://ron-swanson-quotes.herokuapp.com/v2/quotes').then(function (response) {
            if (response.ok) {
                return response.json();
            }
            throw response.status;
        }).then(function (data) {
            temp_quote = data;
        }).catch(function (err) {
            quote.textContent = 'ERROR: Something went wrong';
        });
    }

    function setTempArr() {
        let len = quotes.length;
        if (len) {
            return quotes.slice(len-50, len);
        }
    }

    function checkQuote(temp_quote) {
        // get last 50 quotes
        let temp_arr_quotes = setTempArr();

        if (!quotes.includes(temp_arr_quotes)) {
            quotes.push(temp_quote);
        } else {
            setQuote();
            return;
        }

    }





</script>
