<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array map and join</title>
</head>
<body>
    <ul class="wizard-list"></ul>
</body>
<script>
    let wizard_list = document.querySelector('.wizard-list');
    let wizards = ["Gandalf", "Merlin", "Radagast"];

    wizard_list.innerHTML = wizards.map((wizard) => {
        return "<li>" + wizard + "</li>";
    }).join('');

</script>

</html>
